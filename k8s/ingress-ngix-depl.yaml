apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://jobclub.live, https://jobclub.live"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "nginx"
  rules:
    - host: jobclub.live # Replace with your custom domain or localhost for testing
      http:
        paths:
          - path: /.well-known/acme-challenge/
            pathType: ImplementationSpecific
            backend:
              service:
                name: cm-acme-http-solver
                port:
                  number: 8089
          - path: /api/auth-service/
            pathType: Prefix
            backend:
              service:
                name: auth-service-srv
                port:
                  number: 4000
          - path: /api/user-service/
            pathType: Prefix
            backend:
              service:
                name: user-service-srv
                port:
                  number: 4001
          - path: /api/company-service/
            pathType: Prefix
            backend:
              service:
                name: company-service-srv
                port:
                  number: 4002
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: chat-service-srv
                port:
                  number: 4003
          - path: /api/chat-service/
            pathType: Prefix
            backend:
              service:
                name: chat-service-srv
                port:
                  number: 4003
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-srv
                port:
                  number: 3000
  tls:
    - hosts:
        - jobclub.live
      secretName: jobclub-live-tls
