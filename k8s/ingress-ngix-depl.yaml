apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Rewrite target path
    nginx.ingress.kubernetes.io/ssl-redirect: "false" # Disable SSL for testing; remove this for production
spec:
  rules:
    - host: app.local  # Replace with your custom domain or localhost for testing
      http:
        paths:
          - path: /api/auth-service/
            pathType: Prefix
            backend:
              service:
                name: auth-service-srv
                port:
                  number: 4000
          - path: /api/user-service/
            pathType: Prefix
            backend:
              service:
                name: user-service-srv
                port:
                  number: 4001
          - path: /api/company-service/
            pathType: Prefix
            backend:
              service:
                name: company-service-srv
                port:
                  number: 4002
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: chat-service-srv
                port:
                  number: 4003
          - path: /api/chat-service/
            pathType: Prefix
            backend:
              service:
                name: chat-service-srv
                port:
                  number: 4003
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-srv
                port:
                  number: 3000
